<div class="container">
  <h1> Expenses </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{expense.title}}</td>
        <td>{{expense.price}}</td>
        <td>{{expense.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
